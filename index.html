<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator Suhu</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <h1>Kalkulator Suhu</h1>
    </header>
    <main>
        <section class="input-section">
            <label for="input-field" id="input-label">Celcius (°C) :</label>
            <input id="input-field" type="number" placeholder="Input Konversi">
                       
            <div>
                <button id="btn-konversi" onclick="convert()" >Conversion</button>
                <button id="btn-reset" onclick="reset()" >Reset</button>
                <button id="btn-reverse" onclick="reverse()">Reverse</button>
            </div>
            <label for="output-field" id="output-label">Fahrenheit (°F) :</label>
                <input id="output-field" type="text" disabled name="result" cols="30" rows="2" placeholder="Hasil Konversi"></input>
            <label for="formula-field">Cara Kalkulasi</label>
                <input type="text" id="formula-field" disabled name="formula" cols="30" rows="2" placeholder="Rumus Konversi"></input>
            
            <script src="js/script.js"></script> 
        </section>
       <footer><i>Created By Asri Saswita</i></footer>    
    </main>
</body>
</html>
